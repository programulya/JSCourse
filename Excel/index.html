<h1>Control</h1>
<ol>
    <li>Left - move left</li>
    <li>Right - move right</li>
    <li>Up - move up</li>
    <li>Down - move down</li>
</ol>

<h1>Edit</h1>
<ol>
    <li>Enter - add row</li>
    <li>Shift+Enter - add column</li>
    <li>Delete - drop row</li>
    <li>Shift+Delete - drop column</li>
</ol>
